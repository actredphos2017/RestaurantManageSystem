<!doctype html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container text-center d-flex justify-content-center align-items-center">
    <div style="position: absolute; top: 50%; transform: translate(0, -50%);">
        <form method="post" action="/register" onsubmit="return validateForm();" enctype="multipart/form-data">
            <div class="card mb-3 my-4" style="max-width: 700px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="rounded" th:src="@{img/background.png}"
                             src="../static/img/background.png"
                             style="object-fit: cover; width: 100%; height: 100%"
                             alt="HeadPic"/>
                    </div>

                    <div class="col-md-8">
                        <h3 class="card-title mb-3 mt-4"> 餐厅管理系统 </h3>
                        <div class="d-grid card-body">

                            <div class="form-floating mb-3">
                                <input type="text" name="id" class="form-control" id="restaurantID"
                                       placeholder="餐厅 ID">
                                <label for="RestaurantID">餐厅 ID</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="managePassword" class="form-control" id="managePassword"
                                       placeholder="管理密码">
                                <label for="managePassword">管理密码</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="manageConfirmPassword" class="form-control" id="manageConfirmPassword"
                                       placeholder="确认管理密码">
                                <label for="manageConfirmPassword">确认管理密码</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="name" class="form-control" id="restaurantName"
                                       placeholder="餐厅名">
                                <label for="restaurantName">餐厅名</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="address" class="form-control" id="address"
                                       placeholder="地址">
                                <label for="address">地址</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="phone" class="form-control" id="phone"
                                       placeholder="联系电话">
                                <label for="phone">联系电话</label>
                            </div>

                            <div class="input-group mb-3">
                                <label class="input-group-text" for="headPic">餐厅主题图片</label>
                                <input type="file" class="form-control" id="headPic" name="headPic">
                            </div>

                            <div class="form-floating mb-3">
                                <textarea name="commit" class="form-control" id="commit"
                                       placeholder="餐馆简介" style="height: 100px"></textarea>
                                <label for="commit">餐馆简介</label>
                            </div>

                            <div class="d-grid gap-2  mb-3">
                                <button type="submit" class="btn btn-primary">注册</button>
                                <a href="/login" class="btn btn-outline-dark">返回登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{js/bootstrap.js}"></script>
<script src="../static/js/bootstrap.js"></script>

<script>
    function validateForm() {
        let password = document.getElementById("managePassword");
        let confirmPassword = document.getElementById("manageConfirmPassword");
        let restaurantID = document.getElementById("restaurantID");
        let restaurantName = document.getElementById("restaurantName");
        let address = document.getElementById("address");
        let phone = document.getElementById("phone");
        let headPic = document.getElementById("headPic");
        let commit = document.getElementById("commit");

        if (!restaurantID.value || !restaurantName.value || !address.value || !phone.value || !headPic.value || !commit.value) {
            alert("请填写完整信息");
            return false;
        }

        if (password.value !== confirmPassword.value) {
            alert("两次输入的密码不一致");
            return false;
        }

        if (headPic.files[0] && headPic.files[0] > 10 * 1024 * 1024) {
            alert("背景图片大小不能超过10M");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
